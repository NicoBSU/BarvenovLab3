<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="utf-8">
<title>Student Table</title>
<style>
    form{
        margin: 20px 0;
    }
    form input, button{
        padding: 5px;
    }
    table{
        width: 100%;
        margin-bottom: 20px;
        border-collapse: collapse;
    }
    table, th, td{
        border: 1px solid #cdcdcd;
    }
    table th, table td{
        padding: 10px;
        text-align: left;
    }
</style>

    </head>
<body>
    <form autocomplete="off">
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="surname" placeholder="Surname">
        <input type="text" id="age" placeholder="Age">
        <input type="text" id="averageMark" placeholder="AverageMark">
        <input type="button" class="add-row" value="Add Row" >
    </form>
    <table>
        <thead>
            <tr>
                <th>Select/Edit</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>AverageMark</th>
            </tr>
        </thead>
        <tbody id="studentList">
            <tr>
                <td><input type="checkbox" name="record"><img src="edit.png" alt="editButton" class="editButton" width="18px" height="18px"></td>
                <td>Nikolai</td>
                <td>Logoshin</td>
                <td>18</td>
                <td>6</td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="delete-row">Delete Row</button>
    <button type="button" class="find-average">Find Average</button>
    <span id="averageAmongAll"></span>
    <script src="jquery-2.2.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
